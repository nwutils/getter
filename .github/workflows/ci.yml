name: ci

on:
  pull_request:
    branches:
    - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    strategy:
      matrix:
        os:
        - macos-15
        - ubuntu-24.04
        - windows-2025
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
      - name: Setup Volta
        uses: volta-cli/action@v4.2.1
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: |
          npm t 2>&1 | tee test_output.txt
          awk '/start of coverage report/{flag=1;next}/end of coverage report/{flag=0}flag' test_output.txt > coverage.txt
          echo "COVERAGE<<EOF" >> $GITHUB_OUTPUT
          cat coverage.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Post coverage repository
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## ðŸ§ª Test Coverage Report
            ```
            ${{ steps.parse.outputs.COVERAGE }}