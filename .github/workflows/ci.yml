name: ci

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    strategy:
      matrix:
        os:
          - macos-15
          - ubuntu-24.04
          - windows-2025
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Setup Volta
        uses: volta-cli/action@v4.2.1

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        shell: bash
        run: |
          npm t \
          | sed 's/\x1b\[[0-9;]*m//g' \
          | awk '
            /start of coverage report/ {printing=1; next}
            /end of coverage report/   {printing=0}
            printing
            ' \
          > coverage.txt
          
          echo "COVERAGE<<EOF" >> $GITHUB_OUTPUT
          cat coverage.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Convert coverage to markdown
        id: markdown
        run: |
          # Convert the plain-text table into GitHub Markdown
          {
            echo "### ðŸ“Š Coverage Report"
            echo
            echo "| File | Line % | Branch % | Funcs % | Uncovered Lines |"
            echo "|------|--------|----------|---------|------------------|"

            # Parse table rows (skip '--------' separator lines)
            grep '|' coverage.txt | while read -r line; do
              # Remove leading â„¹ and extra spaces
              clean=$(echo "$line" | sed 's/^â„¹\s*//')
              # Replace multiple spaces with single
              clean=$(echo "$clean" | tr -s ' ')
              # Convert " | " separators into markdown |
              echo "| ${clean// | / | } |"
            done
            echo
          } > coverage.md

          echo "MARKDOWN<<EOF" >> $GITHUB_OUTPUT
          cat coverage.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: "Coverage Report"
          message: ${{ steps.markdown.outputs.MARKDOWN }}