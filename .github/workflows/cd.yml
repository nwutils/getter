name: cd

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
      - name: Detect version change
        id: version_check
        run: |
          # Get last commit that changed package.json (if any)
          git fetch origin main --depth=2 || true

          # Get current and previous version
          current_version=$(jq -r .version package.json)
          previous_version=$(git show HEAD^:package.json 2>/dev/null | jq -r .version || echo "none")

          echo "Current version: $current_version"
          echo "Previous version: $previous_version"

          if [ "$current_version" = "$previous_version" ]; then
            echo "No version change detected — skipping publish."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "Version changed! Proceeding with publish..."
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Stop if no version change
        if: steps.version_check.outputs.changed == 'false'
        run: echo "Skipping — package.json version unchanged." && exit 0
      - name: Setup Node.js
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          always-auth: true
      - name: Ensure latest npm
        run: npm install -g npm@latest
      - name: Publish latest to npm
        run: npm publish --tag latest --provenance --access public
